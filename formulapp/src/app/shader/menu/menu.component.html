<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>

      <!-- Botones Home -->
      <ion-item *ngIf="rol === 'preparador'" button [routerLink]="('preparador')">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item *ngIf="rol === 'entrenado'" button [routerLink]="('entrenado')">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item *ngIf="rol === 'entrenado'" button [routerLink]="('/entrenado/perfil')">
        <ion-icon slot="start" name="flash-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <!-- Boton Perfil -->
      <ion-item *ngIf="rol === 'preparador'" button [routerLink]="('/preparador/perfil')">
        <ion-icon slot="start" name="flash-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <!-- Botones Preparador -->
      <ion-item *ngIf="rol === 'preparador'" button [routerLink]="('/preparador/crearforms')">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        <ion-label>Crear Formulario</ion-label>
      </ion-item>
      <ion-item *ngIf="rol === 'preparador'" button [routerLink]="('/preparador/preparador-forms')">
        <ion-icon slot="start" name="newspaper-outline"></ion-icon>
        <ion-label>Mis Formularios</ion-label>
      </ion-item>
      <!-- Botones Entrenado -->
      <ion-item *ngIf="rol === 'entrenado'" button [routerLink]="('/entrenado/ver-forms')">
        <ion-icon slot="start" name="newspaper-outline"></ion-icon>
        <ion-label>Mis Formularios</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
