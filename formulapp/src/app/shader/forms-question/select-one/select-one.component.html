<ion-item>
  <ion-label position="stacked">Opciones</ion-label>
  <ion-list>
    <ion-item *ngFor="let opcion of question.opciones; let i = index">
      <ion-input
        [(ngModel)]="question.opciones[i]"
        placeholder="Escribe una opción"
        (ngModelChange)="updateOption(i, $event)">
      </ion-input>
      <ion-button color="danger" (click)="removeOption(i)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-item>
<ion-button expand="block" (click)="addOption()">Agregar Opción</ion-button>
