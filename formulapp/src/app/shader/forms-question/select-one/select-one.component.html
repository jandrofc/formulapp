<ion-item>
  <ion-label position="stacked">Pregunta</ion-label>
  <ion-input [(ngModel)]="question.texto" placeholder="Escribe la pregunta"></ion-input>
</ion-item>

<ion-item *ngFor="let opcion of question.opciones; let i = index">
  <ion-label position="stacked">Opción {{ i + 1 }}</ion-label>
  <ion-input [(ngModel)]="opcionTemp[i]" placeholder="Escribe la opción"></ion-input>
  <ion-button color="primary" (click)="onOptionChange(opcionTemp[i], i)">Guardar</ion-button>
  <ion-button color="danger" (click)="removeOption(i)">Eliminar</ion-button>
</ion-item>

<ion-button expand="block" (click)="addOption()">Agregar Opción</ion-button>
