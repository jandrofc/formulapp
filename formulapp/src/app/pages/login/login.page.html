<ion-content >
  <div class="cabecera">
    <span class="titulo"></span>
    <ion-img class="logo" src="" alt=""></ion-img>
  </div>
  <div class="form">
    <h1>Iniciar Sesión</h1>
    <form (submit)="loginUser()">
      <ion-item>
        <ion-input label="Correo Electrónico" labelPlacement="floating" [counter]="true" maxlength="50" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input  type="password" label="Contraseña" labelPlacement="floating" [counter]="true" maxlength="50" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">Ingresar</ion-button>
      <a [routerLink]="('/registrar')">Registrarse</a>

      @if(error){
        <div>
          <p>{{error}}</p>
        </div>
      }
    </form>
  </div>

</ion-content>
