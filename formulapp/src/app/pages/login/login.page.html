<app-header></app-header>
<ion-content >

  <div class="d-flex-center">
  <form [formGroup]="form" class="auth-form">

    <app-custom-input
    autocomplete="email"
    icon="mail-outline"
    [control]="form.controls.email"
    type="email"
    label="Correo"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">Correo requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
    </div>


    <app-custom-input
    autocomplete="email"
    icon="lock-closed-outline"
    [control]="form.controls.password"
    type="password"
    label="Contraseña"
    ></app-custom-input>
    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']">Contraseña requerida</div>
    </div>

    <ion-button
    (click)="submit()"
    expand="block" fill="clear" node="ios" class="submit">
      Ingresar
    </ion-button>

  </form>
  </div>

</ion-content>
