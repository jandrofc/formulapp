<ion-content>
  <div class="cabecera">
    <span class="titulo"></span>
    <ion-img class="logo" src="../../assets/img/iconapp.png"  alt=""></ion-img>
  </div>

  <div class="form">
    <h1>Iniciar Sesi칩n</h1>
    <form (ngSubmit)="loginUser()">
      <ion-item>
        <ion-input
          label="Correo Electr칩nico"
          labelPlacement="floating"
          [counter]="true"
          maxlength="50"
          [(ngModel)]="email"
          name="email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          label="Contrase침a"
          labelPlacement="floating"
          [counter]="true"
          maxlength="50"
          [(ngModel)]="password"
          name="password">
        </ion-input>
      </ion-item>

      <div>
        <a [routerLink]="('/password')">Recuperar Contrase침a</a>
      </div>

      <ion-button expand="block" type="submit">Ingresar</ion-button>
        <div *ngIf="isLogging"class="loading-container">
          <ion-spinner name="crescent" class="custom-spinner"></ion-spinner>
        </div>
      <div *ngIf="error">
        <p>{{error}}</p>
      </div>
    </form>
    <a [routerLink]="('/registrar')">Registrarse</a>
  </div>

  <!-- Spinner para mostrar el estado de carga -->
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="loading-container">
      <ion-spinner name="crescent" class="custom-spinner"></ion-spinner>
      <p class="loading-text" style="font-size: larger; font-weight: bold;">Cargando datos...</p>
    </div>
  </div>
</ion-content>
