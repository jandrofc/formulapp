<ion-content>
  <form (submit)="registerUser()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="userData.nombre" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="userData.email" name="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rol</ion-label>
      <ion-select [(ngModel)]="userData.rol" name="rol">
        <ion-select-option value="entrenador">Entrenador</ion-select-option>
        <ion-select-option value="entrenado">Entrenado</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit">Registrarse</ion-button>

  </form>

</ion-content>
